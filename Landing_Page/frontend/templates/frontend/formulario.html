<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="../../static/frontend/CSS/formulario.css">

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body>
    <img src="../../static/frontend/Images/Recurso 72.png" width="290" height="300">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post">
                    <div class="form-group">
                        <input placeholder="Nombre" type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <input placeholder="Apellido" type="text" class="form-control" id="apellido" name="apellido">
                    </div>

                    <div class="form-group">
                        <input placeholder="Correo" type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <input placeholder="No. Celular" type="text" class="form-control" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <input placeholder="Carrera" type="text" class="form-control" id="career" name="career">
                    </div>
                    <div class="form-group">
                        <input placeholder="Turno" type="text" class="form-control" id="shift" name="shift">
                    </div>

                    <button type="submit" class="btn btn-danger" style="width: 100%;">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <img src="../../static/frontend/Images/Recurso 9.png">
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
